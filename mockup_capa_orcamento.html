<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capa Orçamento - Modelo Geométrico</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .page-a4 {
      width: 595px; /* A4 width in pixels at 72dpi */
      height: 842px; /* A4 height in pixels at 72dpi */
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      position: relative;
      overflow: hidden;
      box-shadow: 0 25px 80px rgba(0,0,0,0.5);
    }
    
    /* Formas Geométricas */
    .shape {
      position: absolute;
      opacity: 0.6;
    }
    
    /* Triângulo grande superior direito */
    .triangle-1 {
      width: 0;
      height: 0;
      border-left: 300px solid transparent;
      border-right: 0px solid transparent;
      border-bottom: 500px solid #7c3aed;
      top: 0;
      right: 0;
      opacity: 0.8;
    }
    
    /* Triângulo médio */
    .triangle-2 {
      width: 0;
      height: 0;
      border-left: 200px solid transparent;
      border-right: 0px solid transparent;
      border-bottom: 350px solid #a855f7;
      top: 80px;
      right: 0;
      opacity: 0.6;
    }
    
    /* Triângulo inferior esquerdo */
    .triangle-3 {
      width: 0;
      height: 0;
      border-left: 0px solid transparent;
      border-right: 400px solid transparent;
      border-top: 300px solid #6366f1;
      bottom: 0;
      left: 0;
      opacity: 0.7;
    }
    
    /* Triângulo pequeno decorativo */
    .triangle-4 {
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 0px solid transparent;
      border-bottom: 200px solid #8b5cf6;
      bottom: 100px;
      left: 50px;
      opacity: 0.4;
    }
    
    /* Linhas decorativas */
    .line-decoration {
      position: absolute;
      background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.5), transparent);
      height: 2px;
      width: 200px;
    }
    
    .line-1 {
      top: 200px;
      left: 50px;
    }
    
    .line-2 {
      bottom: 250px;
      right: 50px;
    }
    
    /* Círculos decorativos */
    .circle {
      position: absolute;
      border-radius: 50%;
      border: 2px solid rgba(139, 92, 246, 0.3);
    }
    
    .circle-1 {
      width: 100px;
      height: 100px;
      top: 150px;
      left: 80px;
    }
    
    .circle-2 {
      width: 60px;
      height: 60px;
      bottom: 180px;
      right: 100px;
    }
    
    /* Conteúdo */
    .content {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 50px;
      text-align: center;
    }
    
    /* Logo Container */
    .logo-container {
      width: 180px;
      height: 180px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 50px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    
    .logo-placeholder {
      font-size: 60px;
      color: #a855f7;
      font-weight: bold;
    }
    
    /* Nome Fantasia */
    .nome-fantasia {
      font-size: 42px;
      font-weight: 800;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 15px;
      text-shadow: 0 4px 20px rgba(139, 92, 246, 0.5);
    }
    
    /* Razão Social */
    .razao-social {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 80px;
    }
    
    /* Divisor */
    .divider {
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, #7c3aed, #a855f7, #6366f1);
      border-radius: 2px;
      margin-bottom: 80px;
    }
    
    /* Título do documento */
    .document-title {
      font-size: 28px;
      color: #a855f7;
      font-weight: 600;
      letter-spacing: 8px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    
    /* Info do cliente */
    .client-info {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 1px;
    }
    
    /* Rodapé */
    .footer {
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      text-align: center;
    }
    
    .footer-text {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 1px;
    }
    
    /* Badge decorativo */
    .badge {
      position: absolute;
      top: 30px;
      right: 30px;
      background: rgba(139, 92, 246, 0.2);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      border-radius: 30px;
      border: 1px solid rgba(139, 92, 246, 0.3);
    }
    
    .badge-text {
      font-size: 11px;
      color: #a855f7;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="page-a4">
    <!-- Formas Geométricas -->
    <div class="shape triangle-1"></div>
    <div class="shape triangle-2"></div>
    <div class="shape triangle-3"></div>
    <div class="shape triangle-4"></div>
    
    <!-- Elementos decorativos -->
    <div class="line-decoration line-1"></div>
    <div class="line-decoration line-2"></div>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    
    <!-- Badge -->
    <div class="badge">
      <span class="badge-text">Orçamento #2025-0042</span>
    </div>
    
    <!-- Conteúdo Principal -->
    <div class="content">
      <!-- Logo -->
      <div class="logo-container">
        <span class="logo-placeholder">LL</span>
      </div>
      
      <!-- Nome Fantasia -->
      <h1 class="nome-fantasia">Lucro Líquido</h1>
      
      <!-- Razão Social -->
      <p class="razao-social">Lucro Líquido Consultoria LTDA</p>
      
      <!-- Divisor -->
      <div class="divider"></div>
      
      <!-- Título do Documento -->
      <h2 class="document-title">Proposta Comercial</h2>
      
      <!-- Info do cliente -->
      <p class="client-info">Preparado para: João da Silva</p>
    </div>
    
    <!-- Rodapé -->
    <div class="footer">
      <p class="footer-text">CNPJ: 12.345.678/0001-90 • contato@lucroliquido.com.br • (11) 99999-9999</p>
    </div>
  </div>
</body>
</html>
