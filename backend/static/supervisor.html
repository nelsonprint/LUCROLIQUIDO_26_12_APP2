<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<meta name="theme-color" content="#FF8C00"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="apple-mobile-web-app-title" content="Supervisor"/>
<link rel="manifest" href="/api/supervisor/manifest.json"/>
<title>Supervisor - Cronograma de Obra</title>
<style>
:root{--neon:#FF8C00;--bg:#0f0f10;--card:#16171a;--muted:#9aa0a6;--text:#e8eaed;--border:#2a2d33;--danger:#ff5964;--success:#22c55e}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,sans-serif}
body{padding-bottom:80px}

.install-banner{display:none;position:fixed;top:0;left:0;right:0;background:linear-gradient(135deg,#FF8C00,#FF6B00);color:#fff;padding:12px;z-index:10000;text-align:center}
.install-banner.show{display:flex;align-items:center;justify-content:center;gap:12px}
.install-banner button{background:#fff;color:#FF8C00;border:none;padding:8px 16px;border-radius:8px;font-weight:700;cursor:pointer}
.install-banner .close{background:transparent;color:#fff;font-size:1.2rem}

.login-screen{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:20px}
.login-screen.hidden{display:none}
.login-box{background:var(--card);border-radius:16px;padding:32px;width:100%;max-width:400px;text-align:center}
.login-box h1{font-size:1.5rem;margin-bottom:8px;color:var(--neon)}
.login-box p{color:var(--muted);margin-bottom:24px}
.login-box .input{width:100%;padding:14px;border-radius:10px;border:1px solid var(--border);background:#0e0f12;color:var(--text);font-size:1rem;margin-bottom:12px}
.login-box .btn{width:100%;padding:14px;border:none;border-radius:10px;background:var(--neon);color:#fff;font-size:1rem;font-weight:700;cursor:pointer}
.login-box .error{color:var(--danger);margin-top:12px;font-size:.9rem}

.app-screen{display:none}
.app-screen.show{display:block}

.container{max-width:1100px;margin:0 auto;padding:12px 8px}

.header{background:var(--card);border-bottom:1px solid var(--border);padding:12px 16px;position:sticky;top:0;z-index:100}
.header-content{display:flex;align-items:center;justify-content:space-between;max-width:1100px;margin:0 auto}
.header h1{font-size:1.1rem;color:var(--neon)}
.header .user-info{font-size:.85rem;color:var(--muted)}
.header .logout-btn{background:transparent;border:1px solid var(--danger);color:var(--danger);padding:6px 12px;border-radius:6px;cursor:pointer}

.card{background:var(--card);border-radius:12px;padding:16px;margin-bottom:12px}
.card-title{font-size:1rem;font-weight:700;margin-bottom:12px}

.select-obra{width:100%;padding:12px;border-radius:10px;border:1px solid var(--border);background:#0e0f12;color:var(--text);font-size:1rem}

.label{font-size:.85rem;color:var(--muted);margin-bottom:6px;display:block}
.input{width:100%;padding:12px;border-radius:8px;border:1px solid var(--border);background:#0e0f12;color:var(--text);font-size:1rem}
.btn{padding:12px 16px;border:1px solid var(--border);background:#0e0f12;color:var(--text);border-radius:8px;cursor:pointer}
.btn-primary{border-color:var(--neon);background:var(--neon);color:#fff}
.btn-success{border-color:var(--success);background:var(--success);color:#fff}
.btn-danger{border-color:var(--danger);color:var(--danger)}

.stage{background:#0e0f12;padding:12px;border-radius:10px;margin-bottom:10px;border-left:3px solid var(--neon)}
.stage-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
.stage-name{color:var(--neon);font-weight:700}

.progress{position:relative;width:100%;height:28px;background:#0b0c0f;border:1px solid var(--neon);border-radius:999px;overflow:hidden;cursor:pointer}
.progress .fill{position:absolute;left:0;top:0;bottom:0;background:var(--neon);transition:width .3s}
.progress .pct-label{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--neon)}

.media-card{background:#1a1b1f;border-radius:8px;padding:12px;margin-top:10px}
.photo-box{position:relative;min-height:150px;border-radius:8px;background:#2a2d33;display:flex;align-items:center;justify-content:center;overflow:hidden;cursor:pointer}
.photo-box img{max-width:100%;max-height:300px;object-fit:contain}
.photo-hint{color:var(--muted);text-align:center;padding:20px}

.audio-box{margin-top:10px;padding:10px;background:#0e0f12;border-radius:8px}
.audio-box audio{width:100%;height:40px}
.rec-controls{display:flex;align-items:center;gap:10px}
.rec-controls .timer{font-family:monospace;font-size:1.1rem;min-width:50px}
.mic-btn{width:48px;height:48px;border-radius:50%;border:2px solid var(--neon);background:transparent;color:var(--neon);font-size:1.5rem;cursor:pointer;display:flex;align-items:center;justify-content:center}
.mic-btn.recording{background:var(--danger);border-color:var(--danger);color:#fff;animation:pulse 1s infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.6}}

.note{width:100%;padding:10px;border:1px dashed var(--neon);background:#0e0f12;color:var(--text);border-radius:8px;resize:vertical;min-height:60px;margin-top:10px}

.icon-btn{width:36px;height:36px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--muted);cursor:pointer}
.icon-btn:hover{border-color:var(--danger);color:var(--danger)}

.action-bar{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px}

.sheet{position:fixed;inset:0;display:none;z-index:9999}
.sheet.show{display:block}
.sheet .backdrop{position:absolute;inset:0;background:rgba(0,0,0,.6)}
.sheet .panel{position:absolute;left:0;right:0;bottom:0;background:#111214;border-radius:20px 20px 0 0;padding:24px;max-height:80vh;overflow-y:auto}
.sheet .range{width:100%;accent-color:var(--neon);margin:16px 0}
.sheet .value{font-size:2.5rem;font-weight:900;text-align:center;color:var(--neon)}
.sheet .actions{display:flex;gap:12px;justify-content:flex-end;margin-top:20px}

.toast{position:fixed;bottom:100px;left:50%;transform:translateX(-50%);background:#333;color:#fff;padding:12px 24px;border-radius:8px;z-index:10001;display:none}
.toast.show{display:block}

.status-dot{display:inline-block;width:8px;height:8px;border-radius:50%;margin-right:6px}
.status-dot.pending{background:#fbbf24}
.status-dot.uploaded{background:#22c55e}
.status-dot.error{background:#ef4444}
</style>
</head>
<body>

<div id="installBanner" class="install-banner">
  <span>üì≤ Instale o App</span>
  <button id="installBtn">Instalar</button>
  <button class="close" id="closeBanner">√ó</button>
</div>

<div id="loginScreen" class="login-screen">
  <div class="login-box">
    <h1>üèóÔ∏è Supervisor</h1>
    <p>Cronograma de Obra</p>
    <input type="email" id="loginEmail" class="input" placeholder="Email"/>
    <input type="password" id="loginSenha" class="input" placeholder="Senha"/>
    <button id="loginBtn" class="btn btn-primary">Entrar</button>
    <div id="loginError" class="error"></div>
  </div>
</div>

<div id="appScreen" class="app-screen">
  <div class="header">
    <div class="header-content">
      <div>
        <h1 id="empresaNome">Supervisor</h1>
        <div class="user-info" id="supervisorNome"></div>
      </div>
      <button class="logout-btn" id="logoutBtn">Sair</button>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="card-title">Selecione a Obra</div>
      <select id="selectObra" class="select-obra">
        <option value="">-- Selecione --</option>
      </select>
    </div>

    <div id="cronogramaSection" style="display:none">
      <div class="card">
        <label class="label">Nome do projeto</label>
        <input id="projetoNome" class="input" placeholder="Nome"/>
        <label class="label" style="margin-top:12px">Data</label>
        <input id="cronogramaData" type="date" class="input"/>
        <div style="margin-top:16px">
          <label class="label">Progresso geral</label>
          <div class="progress" id="progressoGeral">
            <div class="fill" id="progressoFill"></div>
            <div class="pct-label" id="progressoLabel">0%</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-title">Etapas</div>
        <div id="stagesContainer"></div>
        <button id="addStageBtn" class="btn btn-primary" style="width:100%;margin-top:12px">+ Adicionar Etapa</button>
      </div>

      <div class="card">
        <div class="action-bar">
          <button id="saveBtn" class="btn btn-primary" style="flex:1">üíæ Salvar</button>
          <button id="sendClientBtn" class="btn btn-success" style="flex:1">üì§ Enviar ao Cliente</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="sliderSheet" class="sheet">
  <div class="backdrop"></div>
  <div class="panel">
    <h3 id="sheetTitle">Percentual</h3>
    <div class="value" id="sheetValue">0%</div>
    <input type="range" id="sheetRange" class="range" min="0" max="100" value="0"/>
    <div class="actions">
      <button id="sheetCancel" class="btn">Cancelar</button>
      <button id="sheetOk" class="btn btn-primary">OK</button>
    </div>
  </div>
</div>

<div id="toast" class="toast"></div>

<script>
const API_BASE = window.location.origin + '/api';
let deferredPrompt = null;
let supervisor = null;
let empresa = null;
let currentOrcamento = null;
let cronograma = { projeto_nome: '', data: new Date().toISOString().split('T')[0], progresso_geral: 0, etapas: [] };

// PWA Install
window.addEventListener('beforeinstallprompt', e => {
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById('installBanner').classList.add('show');
});
document.getElementById('installBtn').onclick = async () => {
  if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; }
  document.getElementById('installBanner').classList.remove('show');
};
document.getElementById('closeBanner').onclick = () => document.getElementById('installBanner').classList.remove('show');

// Utils
function uid() { return Date.now().toString(36) + Math.random().toString(36).slice(2); }
function toast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 3000);
}

// Login
document.getElementById('loginBtn').onclick = async () => {
  const email = document.getElementById('loginEmail').value;
  const senha = document.getElementById('loginSenha').value;
  const err = document.getElementById('loginError');
  if (!email || !senha) { err.textContent = 'Preencha todos os campos'; return; }
  err.textContent = 'Conectando...';
  try {
    const res = await fetch(API_BASE + '/supervisor/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ login_email: email, login_senha: senha })
    });
    const data = await res.json();
    if (!res.ok || !data.success) { err.textContent = data.detail || 'Credenciais inv√°lidas'; return; }
    supervisor = data.supervisor;
    empresa = data.empresa;
    localStorage.setItem('supervisor', JSON.stringify(supervisor));
    localStorage.setItem('empresa', JSON.stringify(empresa));
    err.textContent = '';
    showApp();
  } catch (e) { err.textContent = 'Erro de conex√£o'; }
};

document.getElementById('logoutBtn').onclick = () => {
  localStorage.removeItem('supervisor');
  localStorage.removeItem('empresa');
  location.reload();
};

function checkLogin() {
  const s = localStorage.getItem('supervisor');
  const e = localStorage.getItem('empresa');
  if (s && e) { supervisor = JSON.parse(s); empresa = JSON.parse(e); showApp(); }
}

async function showApp() {
  document.getElementById('loginScreen').classList.add('hidden');
  document.getElementById('appScreen').classList.add('show');
  document.getElementById('empresaNome').textContent = empresa?.nome || 'Empresa';
  document.getElementById('supervisorNome').textContent = supervisor?.nome || '';
  await loadOrcamentos();
}

async function loadOrcamentos() {
  try {
    const res = await fetch(API_BASE + '/supervisor/' + supervisor.id + '/orcamentos');
    const orcs = await res.json();
    const sel = document.getElementById('selectObra');
    sel.innerHTML = '<option value="">-- Selecione --</option>';
    orcs.forEach(o => {
      const opt = document.createElement('option');
      opt.value = o.id;
      opt.textContent = (o.numero_orcamento || 'S/N') + ' - ' + (o.cliente_nome || 'Cliente');
      opt.dataset.orc = JSON.stringify(o);
      sel.appendChild(opt);
    });
  } catch (e) { toast('Erro ao carregar obras'); }
}

document.getElementById('selectObra').onchange = async function() {
  const opt = this.selectedOptions[0];
  if (!opt?.value) {
    document.getElementById('cronogramaSection').style.display = 'none';
    currentOrcamento = null;
    return;
  }
  currentOrcamento = JSON.parse(opt.dataset.orc);
  cronograma = { projeto_nome: currentOrcamento.cliente_nome || '', data: new Date().toISOString().split('T')[0], progresso_geral: 0, etapas: [] };
  
  // Carregar cronograma existente
  try {
    const res = await fetch(API_BASE + '/supervisor/' + supervisor.id + '/cronograma/' + currentOrcamento.id + '/' + cronograma.data);
    if (res.ok) {
      const existing = await res.json();
      if (existing) {
        cronograma = { id: existing.id, projeto_nome: existing.projeto_nome, data: existing.data, progresso_geral: existing.progresso_geral, etapas: existing.etapas || [] };
      }
    }
  } catch (e) {}
  
  document.getElementById('projetoNome').value = cronograma.projeto_nome;
  document.getElementById('cronogramaData').value = cronograma.data;
  updateProgress(cronograma.progresso_geral);
  renderStages();
  document.getElementById('cronogramaSection').style.display = 'block';
};

document.getElementById('cronogramaData').onchange = async function() {
  cronograma.data = this.value;
  try {
    const res = await fetch(API_BASE + '/supervisor/' + supervisor.id + '/cronograma/' + currentOrcamento.id + '/' + cronograma.data);
    if (res.ok) {
      const existing = await res.json();
      if (existing) {
        cronograma = { id: existing.id, projeto_nome: existing.projeto_nome, data: existing.data, progresso_geral: existing.progresso_geral, etapas: existing.etapas || [] };
        document.getElementById('projetoNome').value = cronograma.projeto_nome;
        updateProgress(cronograma.progresso_geral);
        renderStages();
        toast('Cronograma carregado');
      }
    }
  } catch (e) {}
};

function updateProgress(pct) {
  document.getElementById('progressoFill').style.width = pct + '%';
  document.getElementById('progressoLabel').textContent = pct + '%';
}

document.getElementById('progressoGeral').onclick = () => openSlider('Progresso Geral', cronograma.progresso_geral, v => { cronograma.progresso_geral = v; updateProgress(v); });

function openSlider(title, initial, onOk) {
  const sheet = document.getElementById('sliderSheet');
  document.getElementById('sheetTitle').textContent = title;
  document.getElementById('sheetValue').textContent = initial + '%';
  const range = document.getElementById('sheetRange');
  range.value = initial;
  range.oninput = () => document.getElementById('sheetValue').textContent = range.value + '%';
  sheet.classList.add('show');
  document.querySelector('#sliderSheet .backdrop').onclick = () => sheet.classList.remove('show');
  document.getElementById('sheetCancel').onclick = () => sheet.classList.remove('show');
  document.getElementById('sheetOk').onclick = () => { onOk(parseInt(range.value)); sheet.classList.remove('show'); };
}

function renderStages() {
  const container = document.getElementById('stagesContainer');
  container.innerHTML = '';
  if (cronograma.etapas.length === 0) {
    container.innerHTML = '<p style="text-align:center;color:var(--muted);padding:20px">Nenhuma etapa</p>';
    return;
  }
  cronograma.etapas.forEach((etapa, idx) => container.appendChild(createStage(etapa, idx)));
}

function createStage(etapa, idx) {
  const div = document.createElement('div');
  div.className = 'stage';
  div.innerHTML = `
    <div class="stage-head">
      <span class="stage-name">${etapa.nome}</span>
      <button class="icon-btn" onclick="deleteStage(${idx})">üóëÔ∏è</button>
    </div>
    <div class="progress" onclick="editStageProgress(${idx})">
      <div class="fill" style="width:${etapa.percentual}%"></div>
      <div class="pct-label">${etapa.percentual}%</div>
    </div>
    <div id="media-${idx}"></div>
    <button class="btn" style="width:100%;margin-top:8px" onclick="addMedia(${idx})">üì∑üéôÔ∏è Adicionar M√≠dia</button>
  `;
  
  const mediaContainer = div.querySelector('#media-' + idx);
  if (etapa.media && etapa.media.length > 0) {
    etapa.media.forEach((m, mIdx) => mediaContainer.appendChild(createMedia(idx, m, mIdx)));
  }
  
  return div;
}

function createMedia(stageIdx, media, mediaIdx) {
  const div = document.createElement('div');
  div.className = 'media-card';
  div.id = 'media-' + stageIdx + '-' + mediaIdx;
  
  // Status do upload
  const imgStatus = media.imagem_uploaded ? 'uploaded' : (media.imagem_local ? 'pending' : '');
  const audStatus = media.audio_uploaded ? 'uploaded' : (media.audio_local ? 'pending' : '');
  
  div.innerHTML = `
    <div style="display:flex;justify-content:space-between;margin-bottom:8px">
      <span style="color:var(--muted);font-size:.85rem">
        M√≠dia ${mediaIdx + 1}
        ${imgStatus ? '<span class="status-dot ' + imgStatus + '" title="Foto: ' + imgStatus + '"></span>' : ''}
        ${audStatus ? '<span class="status-dot ' + audStatus + '" title="√Åudio: ' + audStatus + '"></span>' : ''}
      </span>
      <button class="icon-btn" onclick="deleteMedia(${stageIdx},${mediaIdx})">üóëÔ∏è</button>
    </div>
    <div class="photo-box" id="photo-${stageIdx}-${mediaIdx}" onclick="capturePhoto(${stageIdx},${mediaIdx})">
      ${media.imagem_local || media.imagem_url 
        ? '<img src="' + (media.imagem_local || media.imagem_url) + '" alt="Foto"/>' 
        : '<div class="photo-hint">üì∑ Toque para foto</div>'}
    </div>
    <input type="file" accept="image/*" capture="environment" style="display:none" id="photo-input-${stageIdx}-${mediaIdx}" onchange="handlePhoto(this,${stageIdx},${mediaIdx})"/>
    <div class="audio-box">
      ${media.audio_local || media.audio_url 
        ? '<audio controls src="' + (media.audio_local || media.audio_url) + '" style="width:100%"></audio>'
        : '<div class="rec-controls"><span class="timer" id="timer-' + stageIdx + '-' + mediaIdx + '">00:00</span><button class="mic-btn" id="mic-' + stageIdx + '-' + mediaIdx + '" onclick="toggleRecording(' + stageIdx + ',' + mediaIdx + ')">üéôÔ∏è</button></div>'}
    </div>
    <textarea class="note" placeholder="Nota..." onchange="updateNote(${stageIdx},${mediaIdx},this.value)">${media.nota || ''}</textarea>
  `;
  
  return div;
}

// Estado de grava√ß√£o
const recorders = {};
const blobUrls = []; // Para limpar URLs de blob e evitar vazamento de mem√≥ria

function cleanupBlobUrls() {
  blobUrls.forEach(url => { try { URL.revokeObjectURL(url); } catch(e) {} });
  blobUrls.length = 0;
}

function capturePhoto(stageIdx, mediaIdx) {
  document.getElementById('photo-input-' + stageIdx + '-' + mediaIdx).click();
}

// Comprimir imagem para evitar erro de mem√≥ria
function compressImage(file, maxWidth, quality) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = function(e) {
      const img = new Image();
      img.onload = function() {
        // Calcular dimens√µes mantendo propor√ß√£o
        let width = img.width;
        let height = img.height;
        if (width > maxWidth) {
          height = Math.round(height * maxWidth / width);
          width = maxWidth;
        }
        
        // Criar canvas e comprimir
        const canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, width, height);
        
        // Converter para blob comprimido
        canvas.toBlob(function(blob) {
          if (blob) {
            resolve(blob);
          } else {
            reject(new Error('Falha ao comprimir'));
          }
          // Limpar mem√≥ria
          canvas.width = 0;
          canvas.height = 0;
        }, 'image/jpeg', quality);
        
        // Limpar imagem da mem√≥ria
        img.src = '';
      };
      img.onerror = reject;
      img.src = e.target.result;
    };
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

async function handlePhoto(input, stageIdx, mediaIdx) {
  const file = input.files[0];
  if (!file) return;
  
  const photoBox = document.getElementById('photo-' + stageIdx + '-' + mediaIdx);
  photoBox.innerHTML = '<div class="photo-hint">‚è≥ Processando...</div>';
  
  try {
    // Comprimir imagem para max 800px de largura e 60% qualidade
    const compressedBlob = await compressImage(file, 800, 0.6);
    
    // Criar URL do blob comprimido
    const localUrl = URL.createObjectURL(compressedBlob);
    blobUrls.push(localUrl);
    
    // Atualizar preview
    photoBox.innerHTML = '<img src="' + localUrl + '" alt="Foto" style="max-width:100%;max-height:250px;object-fit:contain"/>';
    
    // Salvar no estado - usando o blob comprimido
    const media = cronograma.etapas[stageIdx].media[mediaIdx];
    media.imagem_local = localUrl;
    media.imagem_file = compressedBlob; // Blob comprimido para upload
    media.imagem_uploaded = false;
    
    toast('Foto capturada!');
  } catch (err) {
    console.error('Erro ao processar foto:', err);
    photoBox.innerHTML = '<div class="photo-hint">‚ùå Erro. Toque para tentar novamente.</div>';
    toast('Erro ao processar foto');
  }
  
  // Limpar input
  input.value = '';
}

function toggleRecording(stageIdx, mediaIdx) {
  const key = stageIdx + '-' + mediaIdx;
  const mic = document.getElementById('mic-' + key);
  const timer = document.getElementById('timer-' + key);
  
  if (recorders[key] && recorders[key].recording) {
    // Parar grava√ß√£o
    recorders[key].mediaRecorder.stop();
    recorders[key].recording = false;
    mic.classList.remove('recording');
    mic.textContent = 'üéôÔ∏è';
    clearInterval(recorders[key].timerInterval);
  } else {
    // Iniciar grava√ß√£o
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      const mediaRecorder = new MediaRecorder(stream);
      const chunks = [];
      
      mediaRecorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };
      
      mediaRecorder.onstop = () => {
        stream.getTracks().forEach(t => t.stop());
        const blob = new Blob(chunks, { type: 'audio/webm' });
        const localUrl = URL.createObjectURL(blob);
        
        // Atualizar UI
        const audioBox = document.getElementById('media-' + stageIdx + '-' + mediaIdx).querySelector('.audio-box');
        audioBox.innerHTML = '<audio controls src="' + localUrl + '" style="width:100%"></audio>';
        
        // Salvar no estado
        const media = cronograma.etapas[stageIdx].media[mediaIdx];
        media.audio_local = localUrl;
        media.audio_blob = blob;
        media.audio_uploaded = false;
        
        toast('√Åudio gravado! Salve para enviar.');
        delete recorders[key];
      };
      
      mediaRecorder.start();
      const startTime = Date.now();
      
      recorders[key] = {
        mediaRecorder,
        recording: true,
        timerInterval: setInterval(() => {
          const s = Math.floor((Date.now() - startTime) / 1000);
          timer.textContent = String(Math.floor(s/60)).padStart(2,'0') + ':' + String(s%60).padStart(2,'0');
        }, 1000)
      };
      
      mic.classList.add('recording');
      mic.textContent = '‚èπÔ∏è';
    }).catch(() => toast('Permita o microfone'));
  }
}

function updateNote(stageIdx, mediaIdx, value) {
  cronograma.etapas[stageIdx].media[mediaIdx].nota = value;
}

function addMedia(stageIdx) {
  if (!cronograma.etapas[stageIdx].media) cronograma.etapas[stageIdx].media = [];
  cronograma.etapas[stageIdx].media.push({ id: uid(), nota: '' });
  renderStages();
}

function deleteMedia(stageIdx, mediaIdx) {
  if (confirm('Remover m√≠dia?')) {
    cronograma.etapas[stageIdx].media.splice(mediaIdx, 1);
    renderStages();
  }
}

window.deleteStage = function(idx) {
  if (confirm('Remover etapa?')) {
    cronograma.etapas.splice(idx, 1);
    renderStages();
  }
};

window.editStageProgress = function(idx) {
  openSlider('Progresso - ' + cronograma.etapas[idx].nome, cronograma.etapas[idx].percentual, v => {
    cronograma.etapas[idx].percentual = v;
    renderStages();
    // Auto-calc progresso geral
    const avg = Math.round(cronograma.etapas.reduce((a, e) => a + e.percentual, 0) / cronograma.etapas.length);
    cronograma.progresso_geral = avg;
    updateProgress(avg);
  });
};

document.getElementById('addStageBtn').onclick = () => {
  const nome = prompt('Nome da etapa:', 'Nova Etapa');
  if (!nome) return;
  cronograma.etapas.push({ id: uid(), nome, percentual: 0, media: [] });
  renderStages();
};

// SALVAR - faz upload das m√≠dias pendentes
document.getElementById('saveBtn').onclick = async () => {
  if (!currentOrcamento) { toast('Selecione uma obra'); return; }
  
  cronograma.projeto_nome = document.getElementById('projetoNome').value;
  toast('Salvando...');
  
  // Upload de m√≠dias pendentes
  for (const etapa of cronograma.etapas) {
    if (!etapa.media) continue;
    for (const media of etapa.media) {
      // Upload foto
      if (media.imagem_file && !media.imagem_uploaded) {
        try {
          const fd = new FormData();
          fd.append('file', media.imagem_file);
          fd.append('tipo', 'image');
          const res = await fetch(API_BASE + '/supervisor/upload/media', { method: 'POST', body: fd });
          const data = await res.json();
          if (data.url) {
            media.imagem_url = data.url;
            media.imagem_uploaded = true;
            delete media.imagem_file;
          }
        } catch (e) { console.error('Erro upload foto', e); }
      }
      // Upload √°udio
      if (media.audio_blob && !media.audio_uploaded) {
        try {
          const fd = new FormData();
          fd.append('file', media.audio_blob, 'audio.webm');
          fd.append('tipo', 'audio');
          const res = await fetch(API_BASE + '/supervisor/upload/media', { method: 'POST', body: fd });
          const data = await res.json();
          if (data.url) {
            media.audio_url = data.url;
            media.audio_uploaded = true;
            delete media.audio_blob;
          }
        } catch (e) { console.error('Erro upload audio', e); }
      }
      // Limpar dados locais
      delete media.imagem_local;
      delete media.audio_local;
    }
  }
  
  // Salvar cronograma
  try {
    const res = await fetch(API_BASE + '/supervisor/' + supervisor.id + '/cronograma', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        orcamento_id: currentOrcamento.id,
        data: cronograma.data,
        projeto_nome: cronograma.projeto_nome,
        progresso_geral: cronograma.progresso_geral,
        modo_progresso: 'manual',
        etapas: cronograma.etapas
      })
    });
    const data = await res.json();
    cronograma.id = data.id;
    toast('Salvo com sucesso!');
    renderStages(); // Atualizar status dots
  } catch (e) { toast('Erro ao salvar'); }
};

document.getElementById('sendClientBtn').onclick = async () => {
  if (!cronograma.id) { toast('Salve primeiro'); return; }
  try {
    const res = await fetch(API_BASE + '/supervisor/' + supervisor.id + '/cronograma/' + cronograma.id + '/enviar', { method: 'POST' });
    const data = await res.json();
    if (data.whatsapp_url) { window.open(data.whatsapp_url, '_blank'); toast('Abrindo WhatsApp...'); }
    else { toast('Cliente sem WhatsApp'); }
  } catch (e) { toast('Erro'); }
};
