version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: lucro_liquido_db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-senha_segura}
      MONGO_INITDB_DATABASE: lucro_liquido
    volumes:
      - mongodb_data:/data/db
    networks:
      - lucro_network

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lucro_liquido_backend
    restart: always
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-senha_segura}@mongodb:27017/lucro_liquido?authSource=admin
      - DB_NAME=lucro_liquido
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - BACKEND_URL=${BACKEND_URL:-http://localhost:8001}
    depends_on:
      - mongodb
    networks:
      - lucro_network

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${BACKEND_URL:-http://localhost:8001}/api
    container_name: lucro_liquido_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - lucro_network

volumes:
  mongodb_data:

networks:
  lucro_network:
    driver: bridge
